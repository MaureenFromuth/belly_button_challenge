<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body style="background-color: #DCDCDC; font-family: Verdana">
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center" style="background: url(germs.jpg) no-repeat; background-size: 100% 160%">
        <h1 style="font-family: Geneva; color: #f7f7f7; text-shadow: 2px 2px grey">Belly Button Biodiversity Dashboard</h1>
        <p style="font-family: Geneva; color: #f7f7f7; font-style: italic">Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Test Subject ID Number:</h3>
          </div>
          <select id="selDataset" class="panel-body" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info:</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar" style="width: 450px; 
          height: 410px; 
          box-shadow: 10px 10px 5px #ccc;
          -moz-box-shadow: 10px 10px 5px #ccc;
          -webkit-box-shadow: 10px 10px 5px #ccc;
          -khtml-box-shadow: 10px 10px 5px #ccc"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"style="width: 450px; 
        height: 410px; 
        box-shadow: 10px 10px 5px #ccc;
        -moz-box-shadow: 10px 10px 5px #ccc;
        -webkit-box-shadow: 10px 10px 5px #ccc;
        -khtml-box-shadow: 10px 10px 5px #ccc"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"style="width: 1130px; 
        height: 410px; 
        box-shadow: 10px 10px 5px #ccc;
        -moz-box-shadow: 10px 10px 5px #ccc;
        -webkit-box-shadow: 10px 10px 5px #ccc;
        -khtml-box-shadow: 10px 10px 5px #ccc"></div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="charts.js"></script>
</body>
</html>
